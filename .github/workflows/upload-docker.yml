name: Upload to Docker
run-name: ${{ github.actor }} is building docker image
on: [push]
jobs:
  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
  build-container:
    needs: build-node
    runs-on: ubuntu-latest
    steps:
